<main class="mt-5 d-flex flex-column justify-content-start w-100">
    <section *ngFor="let pref of allPreferences; let i = index" class="d-flex flex-column my-5 w-100">
        <h3>{{ pref.name }}</h3>
        <h5>
            Select from the {{ pref.name }} below and we will only show you recipes that match.
        </h5>
        <section class="w-100 d-flex flex-wrap">
            <article *ngFor="
          let favouritePref of preferencesList[i].categories;
          let y = index
        " class="d-flex flex-nowrap me-2">
                <div ChangeCusor class="add-pref-outerbg d-flex align-items-center justify-content-center position-relative" (click)="removeFromPreferences(favouritePref, preferencesList[i])">
                    <div class="add-pref-content d-flex flex-column align-items-center justify-content-center">
                        <div class="icon">
                            <img class="w-100" src="../../../assets/images/fish.png " alt=" " srcset="" />
                        </div>
                        <span class="cat-name"> {{ favouritePref }}</span>
                    </div>
                </div>
            </article>
            <article class="d-flex flex-nowrap">
                <div ChangeCusor class="add-pref-outerbg d-flex align-items-center justify-content-center position-relative" (click)="showThisPreferencesList(i)">
                    <div class="add-pref-content d-flex flex-column align-items-center justify-content-center">
                        <div class="icon">
                            <img class="w-100" src="../../../assets/images/add.png " alt=" " srcset="" />
                        </div>
                        <span class="text-add">Add {{ pref.name }}</span>
                    </div>
                </div>
                <div ChangeCusor>
                    <img *ngIf="preferencesListIsShown[i] == true" class="close" src="../../../assets/images/cross.png " (click)="showThisPreferencesList(i)" alt=" " srcset="" />
                </div>
            </article>
        </section>
        <section *ngIf="
        preferencesListIsShown[i] == true &&
        allPreferences[i].categories.length != 0
      " class="preferences">
            <div class="pref-item d-flex overflow-auto flex-lg-wrap m-auto">
                <div ChangeCusor *ngFor="let cat of pref.categories" class="pref-outerbg flex-shrink-0 d-flex align-items-center justify-content-center m-2">
                    <div (click)="addToPreferencesList(cat, pref)" class="pref-content d-flex flex-column align-items-center justify-content-start pt-lg-4 pt-3">
                        <div class="icon">
                            <img class="w-100" src="../../../assets/images/fish.png " alt=" " srcset="" />
                        </div>
                        <div class="cat-name">{{ cat }}</div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</main>
