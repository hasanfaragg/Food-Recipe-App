<h3 class="fs-3 text-center">Collections</h3>
<!-- <section class="d-flex flex-wrap w-100 mx-3 justify-content-center"> -->
<section class="container w-100 m-auto">
    <div class="row row-cols-3 justify-content-around m-auto">
        <div class="add-collection-card col collection d-flex flex-column align-items-center justify-content-center">
            <i class="plus-icon">
        <img class="w-100" src="../../../assets/images/icon-plus.png" alt="" />
      </i>
            <span class="add-collection-text"> Add Collection </span>
        </div>
        <ng-container *ngFor="let collection of collectionsList">
            <section class="collection col d-flex flex-column justify-content-between" (click)="openColletionDetails(collection.collectionName)">
                <figure>
                    <img class="w-100 collection-img" src="{{ collection.collectionImg }}" alt="" srcset="" />
                </figure>
                <div class="d-flex justify-content-between">
                    <div class="collection-name">
                        {{ collection.collectionName }}
                    </div>
                    <div>{{ collection.noOfRecipes }} Recipes</div>
                </div>
            </section>
        </ng-container>
    </div>
</section>
